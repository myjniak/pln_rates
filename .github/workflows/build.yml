name: CI

on: [push]

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Builder
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build .exe
        run: |
          pyinstaller -F src/rates.py
          move dist\rates.exe rates.exe
      - name: Store .exe and .xlsx
        uses: actions/upload-artifact@v4
        with:
          name: rates_diff
          path: |
            rates.exe
            ROZNICE KURSOWE.xlsm
